name: Update README with Bot Status

on:
  schedule:
    - cron: "*/2 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Fetch Bot Status
        id: get_status
        run: |
          STATUS=$(curl -s http://54.39.8.32:25616/bot-status || echo "offline")
          echo "Fetched Bot Status: $STATUS"
          echo "status=$STATUS" >> $GITHUB_ENV

      - name: Update README
        run: |
          echo "Before Update:"
          cat README.md
          sed -i "s/Bot Status: .*/Bot Status: $status/" README.md
          echo "Last Updated: $(date)" >> README.md
          echo "After Update:"
          cat README.md

      - name: Commit and Push Changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "GitHub Actions"
          git checkout main
          git pull origin main
          git add README.md
          git commit -m "Update bot status: $status" || echo "No changes to commit"
          git push --force
